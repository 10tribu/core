<div class="cmd" data-type="info" data-subtype="numeric" data-cmd_id="#id#" data-cmd_uid="#uid#">
	<center>
		<div style="font-size : 12px;#hideCmdName#">#name_display#</div>
		<span style="font-size: 3em;" id="iconCmd#uid# iconCmd"></span>
	</center>
	<script>
		if (parseFloat('#state#') >= 1) {
			$('#iconCmd#uid#').append('<i class="icon jeedom-volet-ouvert"></i>');
		} else {
			$('#iconCmd#uid#').append('<i class="icon jeedom-volet-ferme"></i>');
		}
		if (isset(jeedom.cmd.update)) {
			jeedom.cmd.update['#id#'] = function(_options){
				if (parseFloat(_options.display_value) >= 1) {
					$('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="icon jeedom-volet-ouvert"></i>');
				} else {
					$('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="icon jeedom-volet-ferme"></i>');
				}
			}
		}
	</script>
</div>
