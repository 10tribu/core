<div style="width:90px;min-height:62px;" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="binary" data-cmd_id="#id#" title="Valeur du #valueDate#, collectÃ©e le #collectDate#">
  <center>
    <span class='cmdName' style="font-weight: bold;font-size : 12px;">#name_display#</span>
    <span style="font-size: 3em;font-weight: bold;margin-top: 5px;" class="iconCmd#id#"></span><br/>
    <span class="timeCmd#id# label label-default" style="background-color:#cmdColor# !important;"></span>
  </center>
  <script>
    $('.iconCmd#id#:last').empty();
    jeedom.cmd.displayDuration('#valueDate#', $('.timeCmd#id#:last'));
    if ('#state#' == '1') {
      $('.iconCmd#id#:last').append('<i class="fa fa-check"></i>');
    }else {
      $('.iconCmd#id#:last').append('<i class="icon jeedom-mouvement"></i>');
    }
  </script>
</div>
